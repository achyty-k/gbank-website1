<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Гбанк</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard">
    <header>
        <h1>Личный кабинет</h1>
    </header>
    <main>
        <div class="profile-info">
            <div class="profile-picture">
                <div class="default-avatar"></div>
            </div>
            <h2 id="user-login">Логин пользователя</h2>
        </div>
        <div class="dashboard-section">
            <h3>Мои услуги</h3>
            <div class="section-content" id="user-services">
                <!-- Услуги клиента будут добавлены здесь -->
            </div>
        </div>
        <div class="dashboard-section">
            <h3>Мои принтеры</h3>
            <div class="section-content" id="user-printers">
                <!-- Принтеры клиента будут добавлены здесь -->
            </div>
        </div>
        <div class="dashboard-section">
            <h3>Мои деньги</h3>
            <p id="user-money">0 руб.</p>
        </div>
    </main>
    <footer>
        <p>Гбанк</p>
        <p>Телефон: +7 (123) 456-78-90</p>
        <p>Почта: support@gbank.ru</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
